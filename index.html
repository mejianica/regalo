<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Aniversario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffe6f0, #ff99cc);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .gift-box {
      position: relative;
      width: 160px;
      height: 160px;
      background-color: #ff66b2;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .gift-box::before,
    .gift-box::after {
      content: '';
      position: absolute;
      background-color: #fff0f5;
    }

    .gift-box::before {
      width: 100%;
      height: 20px;
      top: 70px;
      left: 0;
    }

    .gift-box::after {
      width: 20px;
      height: 100%;
      top: 0;
      left: 70px;
    }

    .lid {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 45px;
      background-color: #ff66b2;
      border-radius: 10px 10px 0 0;
      transition: transform 0.6s ease;
      z-index: 2;
      transform-origin: top;
    }

    .message {
      display: none;
      margin-top: 30px;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
      animation: aparecer 0.5s ease-in-out;
    }

    .message h2 {
      color: #d63384;
      margin: 10px 0;
    }

    .message img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .share-btn {
      margin-top: 15px;
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .open .lid {
      transform: rotateX(100deg);
    }

    .open .message {
      display: block;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Corazones flotando */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

      <div class="lid"></div>

  <!-- Corazones flotantes -->
  <script>
    function abrirRegalo() {
      document.getElementById('regalo').classList.toggle('open');

    // Corazones flotando
    for (let i = 0; i < 30; i++) {
